<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrownFolk Mail</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    .identity {
      font-size: 3.5em;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #003366;
      animation: pulse 2s ease-in-out infinite;
    }

    .group {
      font-size: 1.4em;
      color: #99ccff;
      margin-top: 10px;
    }

    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 24px;
      border-radius: 15px;
      margin-top: 40px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .login-box input {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .login-box button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background-color: #ff4136;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #e62e00;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .action-btn {
      background: rgba(255,255,255,0.08);
      padding: 16px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .action-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #003366; }
      100% { text-shadow: 0 0 20px #ffcc00, 0 0 40px #003366; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="identity" id="userIdentity">@markus</div>
    <div class="group" id="userGroup">.517</div>

    <div class="login-box" id="loginSection" style="display: none;">
      <input type="email" id="emailInput" placeholder="you@grownfolk.org" />
      <button onclick="handleLogin()">Log In</button>
    </div>

    <div class="actions" id="featureSection" style="display: none;">
      <div class="action-btn" onclick="showMail()">Mail</div>
      <div class="action-btn" onclick="showCall()">Call</div>
    </div>
  </div>

  <script>
    let isLoggedIn = false;
    let currentUser = '';

    function handleLogin() {
      const email = document.getElementById('emailInput').value;
      fetch('https://mail-backend-6gti.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.wallet) {
          isLoggedIn = true;
          currentUser = '@' + email.split('@')[0];
          updateUI();
        }
      })
      .catch(err => console.error('Login error:', err));
    }

    function updateUI() {
      document.getElementById('userIdentity').textContent = currentUser;
      document.getElementById('userGroup').textContent = '.517';
      document.getElementById('loginSection').style.display = isLoggedIn ? 'none' : 'block';
      document.getElementById('featureSection').style.display = isLoggedIn ? 'flex' : 'none';
    }

    function showMail() {
      alert(`Redirecting ${currentUser} to mail`);
    }

    function showCall() {
      alert(`Redirecting ${currentUser} to call`);
    }

    updateUI();
  </script>
</body>
</html>
