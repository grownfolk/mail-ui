<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrownFolk Mail - The United States Social Network</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2a2a2a, #4a90e2);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    .branding {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    .branding img {
      height: 64px;
    }
    .identity {
      font-size: 3.2em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #4a90e2;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .subidentity {
      font-size: 1.2em;
      color: #b3e5fc;
      margin-top: 8px;
    }
    .tagline {
      font-size: 1em;
      color: #ffffffcc;
      margin-bottom: 20px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700, 0 0 10px #4a90e2; }
      to { text-shadow: 0 0 15px #ffd700, 0 0 30px #4a90e2; }
    }
    .login-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }
    .login-form input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    .login-form button {
      padding: 10px 20px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .login-form button:hover {
      transform: scale(1.1);
    }
    .features {
      display: flex;
      justify-content: space-around;
      width: 80%;
      margin-top: 30px;
    }
    .feature {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .feature:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }
    .hex-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 86.6"><polygon fill="%232a2a2a" points="50,0 100,25 100,62.5 50,86.6 0,62.5 0,25"/></svg>');
      background-size: 20px 17.32px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="hex-pattern"></div>
  <div class="container">
    <div class="branding">
      <img src="https://storage.ning.com/topology/rest/1.0/file/get/13541449664?profile=original" alt="GrownFolk USA Flag Logo">
      <img src="https://storage.ning.com/topology/rest/1.0/file/get/13541817685?profile=original" alt="GrownFolk Gold Seal">
    </div>
    <div class="identity">.uclickweship</div>
    <div class="subidentity">@grownfolk</div>
    <div class="tagline">The United States Social Network</div>

    <div class="login-form" id="loginSection">
      <input type="email" id="emailInput" placeholder="Enter your email" required>
      <button onclick="handleLogin()">Login</button>
    </div>

    <div class="features" id="featureSection" style="display: none;">
      <div class="feature" onclick="showMail()">Mail</div>
      <div class="feature" onclick="showCall()">Call</div>
    </div>
  </div>

  <script>
    let isLoggedIn = false;
    let currentUser = '';

    function handleLogin() {
      const email = document.getElementById('emailInput').value;
      if (email) {
        fetch('https://mail-backend-6gti.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        })
        .then(response => response.json())
        .then(data => {
          if (data.wallet) {
            isLoggedIn = true;
            currentUser = email.split('@')[0];
            updateUI();
          }
        })
        .catch(error => console.error('Login failed:', error));
      }
    }

    function updateUI() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('featureSection').style.display = 'flex';
    }

    function showMail() {
      alert(`Opening mail for ${currentUser}. Redirecting to /send-message...`);
    }

    function showCall() {
      alert(`Initiating call for ${currentUser}. Redirecting to call system...`);
    }
  </script>
</body>
</html>
