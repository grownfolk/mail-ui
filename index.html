<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrownFolk Mail System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-page" class="page">
    <h1>GrownFolk Login</h1>
    <input type="email" id="email-input" placeholder="Enter your email" />
    <button onclick="login()">Login</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="dashboard-page" class="page hidden">
    <h1>Welcome, <span id="user-name"></span></h1>
    <button onclick="logout()">Logout</button>

    <div class="section">
      <h2>Your Names</h2>
      <ul id="names-list"></ul>
      <input type="text" id="name-input" placeholder="Request name (e.g., Markus.Michigan)" />
      <button onclick="requestName()">Request Name</button>
      <p id="name-error" class="error"></p>
    </div>

    <div class="section">
      <h2>Calls</h2>
      <input type="text" id="call-recipient" placeholder="Recipient (e.g., @alice)" />
      <button onclick="initiateCall()">Start Call</button>
      <ul id="call-history"></ul>
      <p id="call-error" class="error"></p>
    </div>

    <div class="section">
      <h2>Messages</h2>
      <input type="text" id="message-recipient" placeholder="Recipient (e.g., @alice)" />
      <textarea id="message-content" placeholder="Your message"></textarea>
      <button onclick="sendMessage()">Send Message</button>
      <ul id="message-list"></ul>
      <p id="message-error" class="error"></p>
    </div>

    <div class="section">
      <h2>Groups</h2>
      <ul id="groups-list"></ul>
      <p id="groups-error" class="error"></p>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
