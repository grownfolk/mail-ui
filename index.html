<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrownFolk Mail</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1d1d1d, #0a2a53);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 300px;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .identity {
      font-size: 4em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #4a90e2;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }
    .group {
      font-size: 1.4em;
      color: #b3e5fc;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700, 0 0 10px #4a90e2; }
      to { text-shadow: 0 0 15px #ffd700, 0 0 30px #4a90e2; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .login-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .login-form input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      width: 250px;
    }
    .login-form button {
      padding: 10px 20px;
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .login-form button:hover {
      transform: scale(1.1);
    }
    .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }
    .feature {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s;
    }
    .feature:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }
    .hex-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 86.6"><polygon fill="%231d1d1d" points="50,0 100,25 100,62.5 50,86.6 0,62.5 0,25"/></svg>');
      background-size: 20px 17.32px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="hex-pattern"></div>
  <div class="container">
    <img src="https://storage.ning.com/topology/rest/1.0/file/get/13541449664?profile=original" class="logo" alt="GrownFolk USA Logo"/>
    <div class="tagline">The United States Social Network</div>
    <div class="identity" id="userIdentity">@markus</div>
    <div class="group" id="userGroup">/michigan</div>
    <div class="login-form" id="loginSection" style="display: none;">
      <input type="email" id="emailInput" placeholder="you@grownfolk.org" required />
      <button onclick="handleLogin()">Log In</button>
    </div>
    <div class="features" id="featureSection" style="display: none;">
      <div class="feature" onclick="showMail()">Mail</div>
      <div class="feature" onclick="showCall()">Call</div>
    </div>
  </div>

  <script>
    let isLoggedIn = false;
    let currentUser = '';

    function handleLogin() {
      const email = document.getElementById('emailInput').value;
      if (email) {
        fetch('https://mail-backend-6gti.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        })
        .then(response => response.json())
        .then(data => {
          if (data.wallet) {
            isLoggedIn = true;
            currentUser = '@' + email.split('@')[0];
            updateUI();
          }
        })
        .catch(err => console.error('Login failed:', err));
      }
    }

    function updateUI() {
      document.getElementById('userIdentity').textContent = currentUser || '@markus';
      document.getElementById('userGroup').textContent = '/michigan';
      document.getElementById('loginSection').style.display = isLoggedIn ? 'none' : 'block';
      document.getElementById('featureSection').style.display = isLoggedIn ? 'flex' : 'none';
    }

    function showMail() {
      alert(`Opening mail for ${currentUser}. Redirecting to /send-message...`);
    }

    function showCall() {
      alert(`Initiating call for ${currentUser}. Redirecting to call system...`);
    }

    updateUI();
  </script>
</body>
</html>
